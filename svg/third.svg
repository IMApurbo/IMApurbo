<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    
    <linearGradient id="neonCyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff"/>
      <stop offset="50%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00ffff"/>
    </linearGradient>
    
    <linearGradient id="neonPurple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00ff"/>
      <stop offset="50%" style="stop-color:#8800ff"/>
      <stop offset="100%" style="stop-color:#ff00ff"/>
    </linearGradient>
    
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff"/>
      <stop offset="50%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00ffff"/>
    </linearGradient>
    
    <!-- Glow Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Patterns -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00ffff" stroke-width="0.3" opacity="0.15"/>
    </pattern>
    
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="4" y2="0" stroke="#000" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)"/>
  <rect width="800" height="500" fill="url(#grid)"/>
  <rect width="800" height="500" fill="url(#scanlines)"/>
  
  <!-- Animated scan line -->
  <rect x="0" y="0" width="800" height="2" fill="#00ffff" opacity="0.15">
    <animate attributeName="y" values="0;500;0" dur="8s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Matrix rain effect -->
  <g font-family="'Courier New', monospace" font-size="14" fill="#00ff00" opacity="0.3">
    <text x="30" y="0">
      <animate attributeName="y" values="-20;520" dur="4s" repeatCount="indefinite"/>
      10110101
    </text>
    <text x="100" y="0">
      <animate attributeName="y" values="-60;520" dur="3.2s" repeatCount="indefinite"/>
      01001110
    </text>
    <text x="170" y="0">
      <animate attributeName="y" values="-100;520" dur="5s" repeatCount="indefinite"/>
      11010011
    </text>
    <text x="240" y="0">
      <animate attributeName="y" values="-40;520" dur="3.8s" repeatCount="indefinite"/>
      00101101
    </text>
    <text x="310" y="0">
      <animate attributeName="y" values="-80;520" dur="4.5s" repeatCount="indefinite"/>
      10010110
    </text>
    <text x="490" y="0">
      <animate attributeName="y" values="-30;520" dur="3.5s" repeatCount="indefinite"/>
      01101001
    </text>
    <text x="560" y="0">
      <animate attributeName="y" values="-90;520" dur="4.2s" repeatCount="indefinite"/>
      11001010
    </text>
    <text x="630" y="0">
      <animate attributeName="y" values="-50;520" dur="3.9s" repeatCount="indefinite"/>
      00110101
    </text>
    <text x="700" y="0">
      <animate attributeName="y" values="-70;520" dur="4.8s" repeatCount="indefinite"/>
      10101100
    </text>
    <text x="770" y="0">
      <animate attributeName="y" values="-20;520" dur="3.3s" repeatCount="indefinite"/>
      01010011
    </text>
  </g>
  
  <!-- Circuit lines left -->
  <g stroke="#00ffff" stroke-width="1" fill="none" opacity="0.4" filter="url(#glow)">
    <path d="M0,200 L80,200 L100,180 L160,180">
      <animate attributeName="stroke-dasharray" values="0,250;250,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M0,250 L100,250 L120,270 L180,270">
      <animate attributeName="stroke-dasharray" values="0,280;280,0" dur="2.3s" repeatCount="indefinite"/>
    </path>
    <path d="M0,300 L60,300 L80,280 L140,280">
      <animate attributeName="stroke-dasharray" values="0,220;220,0" dur="1.8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Circuit lines right -->
  <g stroke="#ff00ff" stroke-width="1" fill="none" opacity="0.4" filter="url(#glow)">
    <path d="M800,200 L720,200 L700,180 L640,180">
      <animate attributeName="stroke-dasharray" values="0,250;250,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M800,250 L700,250 L680,270 L620,270">
      <animate attributeName="stroke-dasharray" values="0,280;280,0" dur="2.3s" repeatCount="indefinite"/>
    </path>
    <path d="M800,300 L740,300 L720,280 L660,280">
      <animate attributeName="stroke-dasharray" values="0,220;220,0" dur="1.8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Circuit nodes -->
  <g fill="#00ffff" filter="url(#glow)">
    <circle cx="160" cy="180" r="4"><animate attributeName="opacity" values="0.4;1;0.4" dur="1s" repeatCount="indefinite"/></circle>
    <circle cx="180" cy="270" r="4"><animate attributeName="opacity" values="0.4;1;0.4" dur="1.2s" repeatCount="indefinite"/></circle>
    <circle cx="140" cy="280" r="4"><animate attributeName="opacity" values="0.4;1;0.4" dur="0.9s" repeatCount="indefinite"/></circle>
  </g>
  <g fill="#ff00ff" filter="url(#glow)">
    <circle cx="640" cy="180" r="4"><animate attributeName="opacity" values="0.4;1;0.4" dur="1.1s" repeatCount="indefinite"/></circle>
    <circle cx="620" cy="270" r="4"><animate attributeName="opacity" values="0.4;1;0.4" dur="0.8s" repeatCount="indefinite"/></circle>
    <circle cx="660" cy="280" r="4"><animate attributeName="opacity" values="0.4;1;0.4" dur="1.3s" repeatCount="indefinite"/></circle>
  </g>
  
  <!-- Main terminal box -->
  <rect x="180" y="160" width="440" height="180" rx="8" 
        fill="#0a0a0f" fill-opacity="0.9" stroke="#00ffff" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Terminal header bar -->
  <rect x="180" y="160" width="440" height="30" rx="8" fill="#1a1a2e"/>
  <rect x="180" y="180" width="440" height="10" fill="#1a1a2e"/>
  
  <!-- Terminal buttons -->
  <circle cx="200" cy="175" r="6" fill="#ff5f56"/>
  <circle cx="220" cy="175" r="6" fill="#ffbd2e"/>
  <circle cx="240" cy="175" r="6" fill="#27ca40"/>
  
  <!-- Terminal title -->
  <text x="400" y="180" text-anchor="middle" font-family="'Courier New', monospace" font-size="12" fill="#888">
    root@IMApurbo ~ bash
  </text>
  
  <!-- Decorative corners -->
  <g stroke="#00ff88" stroke-width="2" fill="none" filter="url(#glow)">
    <path d="M180,175 L165,175 L165,190"/>
    <path d="M620,175 L635,175 L635,190"/>
    <path d="M180,325 L165,325 L165,310"/>
    <path d="M620,325 L635,325 L635,310"/>
  </g>
  
  <!-- Terminal prompt line 1 -->
  <text x="200" y="220" font-family="'Courier New', monospace" font-size="14" fill="#00ff00" filter="url(#glow)">
    <tspan fill="#ff00ff">┌──(</tspan><tspan fill="#00ffff">root㉿kali</tspan><tspan fill="#ff00ff">)-[</tspan><tspan fill="#fff">~/system</tspan><tspan fill="#ff00ff">]</tspan>
  </text>
  
  <!-- Terminal prompt line 2 -->
  <text x="200" y="240" font-family="'Courier New', monospace" font-size="14" fill="#00ff00" filter="url(#glow)">
    <tspan fill="#ff00ff">└─$</tspan><tspan fill="#0f0"> ./initialize_user.sh</tspan>
  </text>
  
  <!-- Output line -->
  <text x="200" y="265" font-family="'Courier New', monospace" font-size="12" fill="#888">
    [+] Loading identity matrix...
  </text>
  
  <!-- USER ID Label -->
  <text x="200" y="295" font-family="'Courier New', monospace" font-size="14" fill="#00ff88" filter="url(#glow)">
    USER_ID: <tspan fill="#00ffff">$</tspan>
  </text>
  
  <!-- ==================== TYPEWRITER EFFECT FOR "IMApurbo" ==================== -->
  <!-- Each letter appears one by one with timing -->
  
  <g font-family="'Courier New', monospace" font-size="32" font-weight="bold" filter="url(#textGlow)">
    
    <!-- Letter I -->
    <text x="308" y="300" fill="url(#textGrad)" opacity="0">
      I
      <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.1;0.11;1" dur="8s" repeatCount="indefinite"/>
    </text>
    
    <!-- Letter M -->
    <text x="328" y="300" fill="url(#textGrad)" opacity="0">
      M
      <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.17;0.18;1" dur="8s" repeatCount="indefinite"/>
    </text>
    
    <!-- Letter A -->
    <text x="358" y="300" fill="url(#textGrad)" opacity="0">
      A
      <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.24;0.25;1" dur="8s" repeatCount="indefinite"/>
    </text>
    
    <!-- Letter p -->
    <text x="383" y="300" fill="url(#textGrad)" opacity="0">
      p
      <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.31;0.32;1" dur="8s" repeatCount="indefinite"/>
    </text>
    
    <!-- Letter u -->
    <text x="405" y="300" fill="url(#textGrad)" opacity="0">
      u
      <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.38;0.39;1" dur="8s" repeatCount="indefinite"/>
    </text>
    
    <!-- Letter r -->
    <text x="427" y="300" fill="url(#textGrad)" opacity="0">
      r
      <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.45;0.46;1" dur="8s" repeatCount="indefinite"/>
    </text>
    
    <!-- Letter b -->
    <text x="447" y="300" fill="url(#textGrad)" opacity="0">
      b
      <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.52;0.53;1" dur="8s" repeatCount="indefinite"/>
    </text>
    
    <!-- Letter o -->
    <text x="469" y="300" fill="url(#textGrad)" opacity="0">
      o
      <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.59;0.60;1" dur="8s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- ==================== ANIMATED CURSOR "_" ==================== -->
  <text font-family="'Courier New', monospace" font-size="32" font-weight="bold" fill="#00ff00" filter="url(#textGlow)">
    <!-- Cursor that moves and blinks -->
    <tspan x="308" y="300">
      _
      <!-- Move cursor position as each letter types -->
      <animate 
        attributeName="x" 
        values="308;308;328;328;358;358;383;383;405;405;427;427;447;447;469;469;491;491" 
        keyTimes="0;0.1;0.11;0.17;0.18;0.24;0.25;0.31;0.32;0.38;0.39;0.45;0.46;0.52;0.53;0.59;0.60;1" 
        dur="8s" 
        repeatCount="indefinite"/>
      <!-- Blinking animation -->
      <animate 
        attributeName="opacity" 
        values="1;1;0;0;1;1;0;0" 
        keyTimes="0;0.4;0.5;0.9;1" 
        dur="1s" 
        repeatCount="indefinite"/>
    </tspan>
  </text>
  
  <!-- Status message that appears after typing -->
  <text x="200" y="325" font-family="'Courier New', monospace" font-size="12" fill="#00ff00" opacity="0" filter="url(#glow)">
    [✓] Identity verified. Access granted.
    <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.65;0.70;1" dur="8s" repeatCount="indefinite"/>
  </text>
  
  <!-- ==================== DECORATIVE ELEMENTS ==================== -->
  
  <!-- Rotating rings left -->
  <g transform="translate(100,250)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.3" stroke-dasharray="10,5">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#ff00ff" stroke-width="1" opacity="0.4" stroke-dasharray="8,4">
      <animateTransform attributeName="transform" type="rotate" values="360;0" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#00ff00" stroke-width="1" opacity="0.3" stroke-dasharray="5,3">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="5" fill="#00ffff" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Rotating rings right -->
  <g transform="translate(700,250)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#ff00ff" stroke-width="1" opacity="0.3" stroke-dasharray="10,5">
      <animateTransform attributeName="transform" type="rotate" values="360;0" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.4" stroke-dasharray="8,4">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#00ff00" stroke-width="1" opacity="0.3" stroke-dasharray="5,3">
      <animateTransform attributeName="transform" type="rotate" values="360;0" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="5" fill="#ff00ff" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Top HUD elements -->
  <g font-family="'Courier New', monospace" font-size="10" fill="#00ffff" opacity="0.7">
    <text x="50" y="30">
      ◆ SYS_STATUS: <tspan fill="#00ff00">ONLINE</tspan>
    </text>
    <text x="50" y="45">
      ◆ ENCRYPTION: <tspan fill="#00ff00">AES-256</tspan>
    </text>
    <text x="50" y="60">
      ◆ FIREWALL: <tspan fill="#00ff00">ACTIVE</tspan>
    </text>
    
    <text x="650" y="30" text-anchor="end">
      UPTIME: <tspan fill="#ff00ff">99.99%</tspan>
    </text>
    <text x="650" y="45" text-anchor="end">
      PING: <tspan fill="#00ff00">12ms</tspan>
    </text>
    <text x="650" y="60" text-anchor="end">
      LOAD: <tspan fill="#ffff00">42%</tspan>
    </text>
  </g>
  
  <!-- Connection lines to corners -->
  <g stroke="#00ffff" stroke-width="0.5" opacity="0.3" filter="url(#glow)">
    <line x1="180" y1="160" x2="50" y2="70"/>
    <line x1="620" y1="160" x2="680" y2="70"/>
    <line x1="180" y1="340" x2="50" y2="430"/>
    <line x1="620" y1="340" x2="750" y2="430"/>
  </g>
  
  <!-- Bottom data stream -->
  <g font-family="'Courier New', monospace" font-size="10" fill="#00ff00" opacity="0.4">
    <text x="50" y="400">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="0.5s" repeatCount="indefinite"/>
      0x7F4A2C9E 0xB3D81F5A 0x9C6E3D2B 0xF1A47E8C 0x2D9B5A1F
    </text>
    <text x="50" y="415">
      <animate attributeName="opacity" values="0.5;0.3;0.5" dur="0.7s" repeatCount="indefinite"/>
      0x8E2F6B4D 0xC5A91E7F 0x3B8D4C2A 0xE7F52D9B 0x1A6C8E3F
    </text>
    <text x="500" y="400">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="0.6s" repeatCount="indefinite"/>
      PACKET_TX: 1.2TB/s
    </text>
    <text x="500" y="415">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="0.4s" repeatCount="indefinite"/>
      PACKET_RX: 856GB/s
    </text>
  </g>
  
  <!-- Progress bar at bottom -->
  <rect x="50" y="440" width="300" height="6" fill="#1a1a2e" rx="3"/>
  <rect x="50" y="440" width="0" height="6" fill="url(#neonCyan)" rx="3" filter="url(#glow)">
    <animate attributeName="width" values="0;300;300;0" keyTimes="0;0.6;0.8;1" dur="8s" repeatCount="indefinite"/>
  </rect>
  <text x="50" y="460" font-family="'Courier New', monospace" font-size="10" fill="#888">
    IDENTITY_MATRIX_LOAD: <tspan fill="#00ff00">
      <animate attributeName="textContent" values="0%;15%;30%;45%;60%;75%;90%;100%;COMPLETE" dur="8s" repeatCount="indefinite"/>
    </tspan>
  </text>
  
  <!-- Bottom terminal line -->
  <g font-family="'Courier New', monospace" font-size="11" fill="#00ff88">
    <text x="50" y="485">
      <tspan fill="#ff00ff">┌──(</tspan><tspan fill="#00ffff">IMApurbo㉿system</tspan><tspan fill="#ff00ff">)-[</tspan><tspan fill="#fff">~</tspan><tspan fill="#ff00ff">]</tspan>
    </text>
    <text x="50" y="498">
      <tspan fill="#ff00ff">└─#</tspan> awaiting_command<tspan fill="#0f0">_</tspan>
      <animate attributeName="opacity" values="1;1;0.5;1" dur="1s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Corner brackets -->
  <g stroke="#ff00ff" stroke-width="2" fill="none" filter="url(#glow)" opacity="0.6">
    <path d="M20,20 L20,60 M20,20 L60,20"/>
    <path d="M780,20 L780,60 M780,20 L740,20"/>
    <path d="M20,480 L20,440 M20,480 L60,480"/>
    <path d="M780,480 L780,440 M780,480 L740,480"/>
  </g>
  
  <!-- Floating particles -->
  <g fill="#00ffff" filter="url(#glow)">
    <circle r="2" opacity="0.8">
      <animate attributeName="cx" values="0;800" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="100;150;100" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle r="1.5" opacity="0.6">
      <animate attributeName="cx" values="0;800" dur="5s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="cy" values="400;350;400" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="5s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle r="2" opacity="0.7">
      <animate attributeName="cx" values="800;0" dur="7s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="cy" values="200;250;200" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.7;0" dur="7s" repeatCount="indefinite" begin="2s"/>
    </circle>
  </g>
  
  <!-- Glitch lines (random horizontal) -->
  <g opacity="0">
    <rect x="0" y="180" width="800" height="2" fill="#00ffff">
      <animate attributeName="opacity" values="0;0;0.5;0;0;0.3;0" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="320" width="800" height="1" fill="#ff00ff">
      <animate attributeName="opacity" values="0;0.4;0;0;0.2;0;0" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="250" width="800" height="3" fill="#00ff00">
      <animate attributeName="opacity" values="0;0;0;0.3;0;0;0.1;0" dur="5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Lock icon top -->
  <g transform="translate(400, 100)" fill="none" stroke="#00ffff" stroke-width="1.5" filter="url(#glow)">
    <rect x="-12" y="-5" width="24" height="18" rx="3"/>
    <path d="M-7,-5 L-7,-12 A7,7 0 0,1 7,-12 L7,-5"/>
    <circle cx="0" cy="4" r="3" fill="#00ffff"/>
    <line x1="0" y1="7" x2="0" y2="10" stroke="#00ffff" stroke-width="2"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </g>
  
  <!-- Version tag -->
  <text x="750" y="490" font-family="'Courier New', monospace" font-size="9" fill="#444" text-anchor="end">
    v3.0.1 // SECURE_SHELL
  </text>
</svg>
